<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whac a mole</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main>
    <h1 class="title">Whac a mole!</h1>
    <h2 class="info">Choose level...</h2>
    <div class="controls">
        <div class="radio-group">
            <input type="radio" class="level" id="level-easy" name="lvls">
            <label for="level-easy">Easy</label>
        </div>
        <div class="radio-group">
            <input type="radio" class="level" id="level-medium" name="lvls">
            <label for="level-medium">Medium</label>
        </div>
        <div class="radio-group">
            <input type="radio" class="level" id="level-hard" name="lvls">
            <label for="level-hard">Hard</label>
        </div>
    </div>
    <button class="play-btn">Let's play!</button>
</main>

<script src="js/index.js"></script>
</body>
</html>
